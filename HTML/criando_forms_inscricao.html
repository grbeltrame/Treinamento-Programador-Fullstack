<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de inscrição</title>
  </head>
  <body>
    <h2>Formulário de Inscrição</h2>

    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <br />
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="telefone">Whatsapp:</label>
      <br />
      <input type="tel" id="telefone" name="telefone" required />
      <br /><br />

      <label>Área de atruação:</label>
      <br />
      <input type="radio" id="dev" name="area" value="dev" />
      <label for="dev">Desenvolvimento</label>
      <input type="radio" id="qa" name="area" value="qa" />
      <label for="qa">Quality Assurance (QA)</label>
      <input type="radio" id="da" name="area" value="da" />
      <label for="da">Análise de Dados</label>
      <input type="radio" id="st" name="area" value="st" />
      <label for="st">Infraestrutura</label>
      <br /><br />

      <label for="obs">Observações:</label>
      <br />
      <textarea name="obs" id="obs" cols="40" rows="6"></textarea>
      <br /><br />

      <input type="checkbox" id="mkt" name="check" value="mkt" />
      <label for="mkt">Desejo receber novidades e ofertas por email.</label>
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
